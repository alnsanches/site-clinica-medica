                <h1>Contato</h1>
                <!-- Aqui vai o seu conteúdo -->

                <div class="formulario"></div>
                <form method="post">
                    Nome: <input type="text" name="name" id="name" required>
                    E-mail: <input type="email" name="email" id="email" required>
                    Assunto: <input type="text" name="assunto" id="assunto" required>
                    Mensagem: <textarea name="msg" id="msg" cols="30" rows="5"></textarea>
                    <div class="btn">
                        <button type="submit">Enviar</button>
                        <button type="reset">Limpar</button>
                    </div>
                </form>


            </div>
